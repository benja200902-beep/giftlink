            --primary-color: #41C4C3;
            --primary-hover: #35A8A7;
            --bg-sidebar: #FAFAFA;
            --bg-main: #FFFFFF;
            --text-color: #333333;
            --text-muted: #616161;
            --border-color: #E6E6E6;
            --input-bg: #FAFAFA;
            --input-border: #DDDDDD;
            --btn-gray: #E5E5E5;
            --btn-gray-hover: #D8D8D8;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-main);
        }

        #app {

            width: 100vw;
        }

        .split-layout {

            height: 100vh;
            width: 100%;
        }

        .sidebar-panel {

            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);

            display: flex;
            justify-content: flex-end;
            position: relative;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

            display: none;
        }

        .main-panel {

            background-color: var(--bg-main);
            padding: 40px;

            justify-content: flex-start;
            position: relative;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

            height: 100%;

        .basket-item-info {

        .basket-item-name {

            font-size: 1.05rem;
            color: #333;
            margin-bottom: 5px;

        .basket-item-price {
            font-size: 0.875rem;
            color: #666;

        .input-section {
            margin-bottom: 32px;
        }

        .price-summary {
            padding-bottom: 24px;

            font-weight: 700;
            color: #333;

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label,

            font-weight: 700;
            font-size: 1.25rem;

        }

        .tebex-label {

        .upsell-card {

            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid #E6E6E6;
            border-radius: 4px;
            background: #fff;

        .continue-btn {
            background-color: #41C4C3 !important;
            color: #000 !important;
            font-size: 0.938rem !important;
            font-weight: 700 !important;
            text-transform: none !important;
            border-radius: 0 !important;
            letter-spacing: normal !important;
            width: 100%;
            height: 48px !important;
            transition: all 0.2s ease !important;

        .btn-locked-gray {

            left: 0;
            right: 0;

            border-top: 1px solid #E6E6E6;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;

</head>
