<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Tebex Checkout - Hypixel</title>
    <link rel="icon" type="image/png" href="https://www.tebex.io/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #41C4C3;
            --primary-hover: #35A8A7;
            --bg-sidebar: #FAFAFA;
            --bg-main: #FFFFFF;
            --text-color: #333333;
            --text-muted: #616161;
            --border-color: #E6E6E6;
            --input-bg: #FAFAFA;
            --input-border: #DDDDDD;
            --btn-gray: #E5E5E5;
            --btn-gray-hover: #D8D8D8;
            --upsell-border: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-main);
        }

        #app {
            min-height: 100vh;
            width: 100vw;
        }

        .split-layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar-panel {
            width: 50.2%;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-top: 40px;
        }

        .main-panel {
            flex: 1;
            background-color: var(--bg-main);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 40px;
        }

        .content-container {
            width: 100%;
            max-width: 520px;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .mobile-header {
            display: none;
        }

        @media (max-width: 960px) {
            .split-layout {
                flex-direction: column;
                height: auto;
                overflow-y: visible;
            }

            .sidebar-panel {
                display: none !important;
            }

            .main-panel {
                width: 100%;
                height: auto;
                align-items: center;
                overflow: visible;
                padding-top: 0;
            }

            .content-container {
                padding: 20px;
                max-width: 100%;
            }

            .mobile-header {
                display: block;
                width: 100%;
                background: var(--bg-sidebar);
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-logo-area {
                padding: 24px;
                text-align: center;
                background: #fff;
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-accordion-toggle {
                padding: 18px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #FAFAFA;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.3s ease;
            }

            .mobile-accordion-toggle:hover {
                background: #F5F5F5;
            }

            .mobile-accordion-toggle:active {
                background: #F0F0F0;
            }

            .mobile-summary-content {
                background: #FAFAFA;
                border-bottom: 1px solid var(--border-color);
                overflow: hidden;
            }

            .footer-desktop {
                display: none !important;
            }
        }

        @media (min-width: 961px) {
            .footer-mobile {
                display: none !important;
            }
        }

        .v-btn {
            text-transform: none !important;
            letter-spacing: normal !important;
            font-weight: 700 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .continue-btn {
            background: var(--primary-color) !important;
            color: #000 !important;
            font-weight: 700 !important;
        }

        .continue-btn:hover {
            background: var(--primary-hover) !important;
        }

        .btn-locked-gray {
            background: var(--btn-gray) !important;
            color: #888 !important;
            font-weight: 700 !important;
            pointer-events: none !important;
        }

        .store-logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .store-logo img {
            height: 50px;
            width: auto;
        }

        .order-summary {
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .summary-header {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .product-item {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 16px;
            margin-bottom: 14px;
        }

        .product-item-title {
            font-size: 0.938rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }

        .product-item-price {
            font-size: 0.938rem;
            font-weight: 700;
            color: #333;
        }

        .discount-code-section {
            margin: 28px 0;
        }

        .discount-toggle {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 0.938rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .discount-toggle:hover {
            text-decoration: underline;
        }

        .discount-toggle svg {
            margin-right: 8px;
        }

        .discount-input-row {
            display: flex;
            gap: 10px;
        }

        .discount-input-row input {
            flex: 1;
            padding: 0 14px;
            height: 40px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            font-size: 0.875rem;
        }

        .discount-input-row input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .discount-input-row button {
            height: 40px;
            padding: 0 18px;
            background: var(--btn-gray);
            color: #888;
            border: none;
            font-weight: 700;
            cursor: not-allowed;
            font-size: 0.875rem;
        }

        .totals-section {
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
            margin-bottom: 14px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .total-row.final-total {
            font-size: 1.125rem;
            font-weight: 700;
            color: #000;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .tebex-footer {
            margin-top: 60px;
            display: flex;
            align-items: center;
            color: #999;
            font-size: 0.813rem;
            line-height: 1.5;
        }

        .tebex-footer .v-icon {
            margin-right: 8px;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.875rem;
        }

        .breadcrumb-item {
            color: var(--text-color);
            font-weight: 600;
        }

        .breadcrumb-muted {
            color: #999;
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: #CCC;
        }

        .page-title {
            font-size: 1.75rem;
            color: var(--text-color);
            margin-bottom: 24px;
        }

        .upsell-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .upsell-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 1px solid var(--upsell-border);
            padding: 16px;
        }

        .global-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2B2B2B;
            color: #B0B0B0;
            padding: 14px 24px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .global-footer-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .global-footer-logo {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #41C4C3;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .global-footer-logo svg {
            width: 18px;
            height: 18px;
        }

        .global-footer-text a {
            color: #B0B0B0;
            text-decoration: underline;
        }

        .global-footer-text a:hover {
            color: #41C4C3;
        }

        .global-footer-links {
            display: flex;
            gap: 18px;
        }

        .global-footer-links a {
            color: #B0B0B0;
            text-decoration: none;
            white-space: nowrap;
        }

        .global-footer-links a:hover {
            color: #41C4C3;
        }

        .footer-mobile {
            margin-top: 60px;
            padding: 28px 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-mobile-brand {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            font-weight: 700;
            font-size: 0.938rem;
            color: #333;
        }

        .footer-mobile-text {
            color: #666;
            font-size: 0.813rem;
            line-height: 1.6;
            margin-bottom: 18px;
        }

        .footer-mobile-links {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-mobile-links a {
            color: #999;
            font-size: 0.813rem;
            text-decoration: none;
        }

        .footer-mobile-links a:hover {
            color: #41C4C3;
        }

        .h-100 {
            height: 100%;
        }

        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .align-center {
            align-items: center;
        }

        .mb-3 {
            margin-bottom: 12px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .mb-5 {
            margin-bottom: 20px;
        }

        .mb-8 {
            margin-bottom: 32px;
        }

        .mr-3 {
            margin-right: 12px;
        }

        .px-10 {
            padding-left: 40px;
            padding-right: 40px;
        }

        .font-weight-bold {
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script src="https://unpkg.com/vue@3.4.0/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>

    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        // Product data
        const products = [
            { id: 1, name: "16,400 SkyBlock Gems", price: "99.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 2, name: "3,600 SkyBlock Gems", price: "24.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 3, name: "11,000 Gold", price: "100.00", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 4, name: "VIP Rank", price: "6.99", img: "https://i.imgur.com/9BnWMUd.png" },
            { id: 5, name: "VIP+ Rank", price: "14.99", img: "https://i.imgur.com/R5nUuKb.png" },
            { id: 6, name: "MVP Rank", price: "29.99", img: "https://i.imgur.com/DqzYWlq.png" },
            { id: 7, name: "MVP+ Rank", price: "44.99", img: "https://i.imgur.com/DqzYWlq.png" },
            { id: 8, name: "MVP++ Rank", price: "7.99", img: "https://i.imgur.com/DqzYWlq.png" },
            { id: 9, name: "1,000 Gold", price: "9.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 10, name: "2,500 Gold", price: "25.00", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 11, name: "5,000 Gold", price: "50.00", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 12, name: "11,000 Gold", price: "100.00", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 13, name: "675 SkyBlock Gems", price: "4.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 14, name: "1,390 SkyBlock Gems", price: "9.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 15, name: "3,600 SkyBlock Gems", price: "24.99", img: "https://i.imgur.com/3yKZVZJ.png" },
            { id: 16, name: "7,200 SkyBlock Gems", price: "49.99", img: "https://i.imgur.com/3yKZVZJ.png" }
        ];

        const OrderSummaryContent = {
            props: ['product'],
            template: `
                <div>
                    <div class="store-logo">
                        <img :src="product.storeLogo" alt="Store Logo">
                    </div>

                    <div class="order-summary">
                        <h3 class="summary-header">Order summary</h3>

                        <div class="product-item">
                            <div class="d-flex align-center mb-3">
                                <div class="mr-3" style="width: 48px; height: 48px;">
                                    <img :src="product.img" style="width: 100%; height: 100%; object-fit: contain;" :alt="product.name">
                                </div>
                                <div style="flex: 1;">
                                    <div class="product-item-title">{{ product.name }}</div>
                                    <div style="font-size: 0.813rem; color: #666;">Quantity: 1</div>
                                </div>
                            </div>
                            <div class="product-item-price">{{ product.price }}</div>
                        </div>

                        <div class="discount-code-section">
                            <div class="discount-toggle" @click="toggleDiscountInput">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"/>
                                </svg>
                                <span>Have a discount code?</span>
                            </div>
                            <v-expand-transition>
                                <div v-show="showDiscountInput">
                                    <div class="discount-input-row">
                                        <input type="text" placeholder="Enter code">
                                        <button disabled>Apply</button>
                                    </div>
                                </div>
                            </v-expand-transition>
                        </div>

                        <div class="totals-section">
                            <div class="total-row">
                                <span>Subtotal</span>
                                <span>{{ product.price }}</span>
                            </div>
                            <div class="total-row final-total">
                                <span>Total</span>
                                <span>{{ product.price }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    showDiscountInput: false
                };
            },
            methods: {
                toggleDiscountInput() {
                    this.showDiscountInput = !this.showDiscountInput;
                }
            }
        };

        const App = {
            components: {
                OrderSummaryContent
            },
            data() {
                return {
                    showMobileSummary: false,
                    showGiftModal: false,
                    giftCode: '',
                    product: {
                        name: 'MVP++',
                        price: 'Gift',
                        img: 'https://i.imgur.com/3yKZVZJ.png',
                        storeLogo: 'https://assets.hypixel.net/logos/hypixel-logo-text-white.svg'
                    },
                    upsells: [
                        {
                            id: 1,
                            name: 'VIP',
                            price: '$6.99',
                            img: 'https://i.imgur.com/9BnWMUd.png'
                        },
                        {
                            id: 2,
                            name: 'VIP+',
                            price: '$14.99',
                            img: 'https://i.imgur.com/R5nUuKb.png'
                        },
                        {
                            id: 3,
                            name: 'MVP',
                            price: '$29.99',
                            img: 'https://i.imgur.com/DqzYWlq.png'
                        }
                    ]
                };
            },
            methods: {
                loadProduct() {
                    // Get gift code from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    this.giftCode = urlParams.get('gift') || '';
                    
                    // Find product by gift code (using ID as gift code)
                    const productId = parseInt(this.giftCode);
                    const foundProduct = products.find(p => p.id === productId);
                    
                    if (foundProduct) {
                        this.product = {
                            name: foundProduct.name,
                            price: 'Gift',
                            img: foundProduct.img,
                            storeLogo: 'https://assets.hypixel.net/logos/hypixel-logo-text-white.svg'
                        };
                    }
                },
                toggleMobileSummary() {
                    this.showMobileSummary = !this.showMobileSummary;
                },
                showGiftNotice() {
                    this.showGiftModal = true;
                },
                closeGiftModal() {
                    this.showGiftModal = false;
                },
                applyGift() {
                    if (this.giftCode) {
                        window.location.href = `https://tebex.lat/confirm_details?gift=${this.giftCode}`;
                    } else {
                        alert('No gift code found. Please use a valid gift link.');
                    }
                }
            },
            mounted() {
                this.loadProduct();
            },
            template: `
                <v-app>
                    <div class="split-layout">

                        <div class="mobile-header">
                            <div class="mobile-logo-area">
                                <img :src="product.storeLogo" style="height: 50px;" alt="Store Logo">
                            </div>
                            <div class="mobile-accordion-toggle" @click="toggleMobileSummary">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <span style="font-size: 0.938rem; font-weight: 700; color: #333;">Show order summary</span>
                                    <v-icon 
                                        :icon="showMobileSummary ? 'mdi-chevron-up' : 'mdi-chevron-down'" 
                                        size="20"
                                        style="color: #41C4C3;"
                                    ></v-icon>
                                </div>
                                <span style="font-size: 1.125rem; font-weight: 700; color: #333;">{{ product.price }}</span>
                            </div>
                            <v-expand-transition>
                                <div v-show="showMobileSummary" class="mobile-summary-content">
                                    <div style="padding: 24px 20px;">
                                        <OrderSummaryContent :product="product" />
                                    </div>
                                </div>
                            </v-expand-transition>
                        </div>

                        <div class="sidebar-panel">
                            <div class="content-container">
                                <OrderSummaryContent :product="product" />
                                
                                <div class="tebex-footer footer-desktop">
                                    <v-icon icon="mdi-shield-check" size="17"></v-icon>
                                    <span>This checkout process is owned & operated by Tebex Limited.</span>
                                </div>
                            </div>
                        </div>

                        <div class="main-panel">
                            <div class="content-container h-100 d-flex flex-column">
                                
                                <!-- Desktop spacer to align with sidebar logo -->
                                <div class="d-none d-md-block" style="height: 74px; flex-shrink: 0;"></div>

                                <div class="breadcrumbs">
                                    <span class="breadcrumb-item">Gift Link</span>
                                    <v-icon icon="mdi-chevron-right" size="12" class="breadcrumb-separator"></v-icon>
                                    <span class="breadcrumb-item">Confirm Details</span>
                                    <v-icon icon="mdi-chevron-right" size="12" class="breadcrumb-separator"></v-icon>
                                    <span class="breadcrumb-item breadcrumb-muted">Complete</span>
                                </div>

                                <h3 class="font-weight-bold mb-5 page-title">You might like</h3>

                                <div class="upsell-container mb-8">
                                    <div v-for="item in upsells" :key="item.id" class="upsell-card">
                                        <div class="d-flex align-center">
                                            <div class="mr-3" style="width: 48px; height: 48px;">
                                                <img :src="item.img" style="width: 100%; height: 100%; object-fit: contain;" :alt="item.name">
                                            </div>
                                            <div>
                                                <div class="font-weight-bold" style="color: #333; font-size: 0.938rem; line-height: 1.3;">{{ item.name }}</div>
                                                <div style="color: #666; font-size: 0.813rem; margin-top: 2px;">{{ item.price }}</div>
                                            </div>
                                        </div>
                                        <v-btn
                                            class="btn-locked-gray"
                                            style="padding: 0 20px; min-width: 64px;"
                                            elevation="0"
                                            height="36"
                                            @click="showGiftNotice"
                                        >
                                            Add
                                        </v-btn>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <v-btn
                                        elevation="0"
                                        height="48"
                                        class="px-10 continue-btn"
                                        style="min-width: 200px;"
                                        @click="applyGift"
                                    >
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                                            <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z"/>
                                        </svg>
                                        Apply Gift
                                    </v-btn>
                                </div>

                                <div class="d-md-none footer-mobile">
