<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tebex Checkout - Hypixel</title>

    <link rel="icon" type="image/png" href="https://www.tebex.io/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">



    <style>

        :root {

            --primary-color: rgb(65, 196, 195);

            --bg-sidebar: rgb(250, 250, 250);

            --bg-main: rgb(255, 255, 255);

            --text-color: rgb(51, 51, 51);

            --border-color: rgb(230, 230, 230);

        }



        body {

            font-family: 'Lato', sans-serif !important;

            margin: 0;

            padding: 0;

            background-color: var(--bg-main);

        }



        .full-page {

            height: 100vh;

            width: 100vw;

            display: flex;

            align-items: center;

            justify-content: center;

            padding: 20px;

            box-sizing: border-box;

        }



        .container-box {

            width: 100%;

            max-width: 480px;

        }



        .btn-continue {

            background-color: rgb(38, 198, 218) !important;

            color: black !important;

            font-weight: 900 !important;

            border-radius: 0 !important;

            height: 52px !important;

            text-transform: none !important;

        }



        div[id="app"] {

            background-color: white;

        }



        a {

            text-decoration: none;

            color: rgb(120, 120, 120);

        }

    </style>

</head>

<body>

    <div id="app">

        <v-app>

            <v-main>

                <v-window v-model="step">

                    

                    <v-window-item :value="1">

                        <div class="full-page">

                            <div class="container-box">

                                <img src="https://dunb17ur4ymx4.cloudfront.net/webstore/logos/6c9b0cbd5c2f0ceef98f01068102b0d056c04b7b.png" style="height: 45px; margin-bottom: 30px;">

                                

                                <div style="font-weight: 900; color: var(--primary-color); font-size: 11px;" class="mb-1">REDEEM GIFT LINK</div>

                                <h1 style="font-weight: 900; font-size: 32px; color: var(--text-color);" class="mb-8">Redeem Gift Link</h1>

                                

                                <div class="mb-6">

                                    <label class="d-block mb-2 font-weight-bold" style="font-size: 14px; color: var(--text-color);">Minecraft Username</label>

                                    <v-text-field

                                        placeholder="Your Minecraft name"

                                        variant="outlined"

                                        hide-details

                                        bg-color="rgb(250, 250, 250)"

                                    ></v-text-field>

                                </div>



                                <v-btn block class="btn-continue" @click="step = 2">

                                    Continue

                                </v-btn>

                            </div>

                        </div>

                    </v-window-item>



                    <v-window-item :value="2">

                        <div class="full-page" style="background-color: rgb(250, 250, 250);">

                            <div class="container-box">

                                <h3 class="mb-6" style="font-weight: 700; color: var(--text-color);">Your Order</h3>

                                

                                <div class="d-flex align-center" style="background: white; border: 1px solid var(--border-color); padding: 20px;">

                                    <img src="https://dunb17ur4ymx4.cloudfront.net/packages/images/c6e8cde2a5a147fd6d6e9b7506a62fab195e09e0.png" style="width: 65px; margin-right: 20px;">

                                    <div>

                                        <div style="font-weight: 900; font-size: 16px;">1,000 Gold</div>

                                        <div style="color: rgb(150, 150, 150);">$0.00 USD</div>

                                    </div>

                                </div>



                                <v-divider class="my-8"></v-divider>

                                

                                <div class="d-flex justify-space-between mb-2" style="font-weight: 700; color: rgb(150, 150, 150); font-size: 14px;">

                                    <span>Subtotal</span>

                                    <span>$0.00 USD</span>

                                </div>

                                <div class="d-flex justify-space-between mb-12" style="font-size: 26px; font-weight: 900; color: black;">

                                    <span>Total</span>

                                    <span>$0.00 USD</span>

                                </div>



                                <div class="text-center mt-12">

                                    <v-icon size="32" color="rgb(210, 210, 210)" class="mb-2">mdi-shield-check</v-icon>

                                    <p style="font-size: 12px; color: rgb(170, 170, 170);">Secure checkout powered by Tebex</p>

                                    <div class="mt-4" style="font-size: 11px; font-weight: 700;">

                                        <a href="javascript:void(0)">Terms</a> | <a href="javascript:void(0)">Privacy</a>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </v-window-item>



                </v-window>

            </v-main>

        </v-app>

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>

    <script>

        const { createApp, ref } = Vue;

        const { createVuetify } = Vuetify;



        const vuetify = createVuetify();



        createApp({

            setup() {

                const step = ref(1);

                return { step };

            }

        }).use(vuetify).mount('div[id="app"]');

    </script>

</body>

</html>
