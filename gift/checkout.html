<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tebex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 40px;
        }

        .main-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-method {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .payment-method.active {
            border-color: #667eea;
            background: #edf2f7;
        }

        .payment-method img {
            height: 30px;
            margin-bottom: 10px;
        }

        .payment-method span {
            display: block;
            font-size: 0.9em;
            color: #4a5568;
            font-weight: 500;
        }

        .order-summary {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .product-info p {
            color: #718096;
            font-size: 0.9em;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #4a5568;
        }

        .summary-row.total {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d3748;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
            margin-top: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: #718096;
            font-size: 0.9em;
        }

        .security-badge svg {
            width: 20px;
            height: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Secure Checkout</h1>
            <p>Complete your purchase securely</p>
        </div>

        <div class="checkout-container">
            <div class="main-content">
                <h2 class="section-title">Payment Information</h2>
                
                <div class="payment-methods">
                    <div class="payment-method active">
                        <span>üí≥</span>
                        <span>Credit Card</span>
                    </div>
                    <div class="payment-method">
                        <span>üÖøÔ∏è</span>
                        <span>PayPal</span>
                    </div>
                    <div class="payment-method">
                        <span>ü™ô</span>
                        <span>Crypto</span>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                        </div>
                    </div>

                    <h2 class="section-title" style="margin-top: 30px;">Billing Information</h2>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="123 Main Street" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="New York" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" placeholder="10001" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="ES">Spain</option>
                            <option value="IT">Italy</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Send me updates and special offers</label>
                    </div>
                </form>
            </div>

            <div class="sidebar">
                <h2 class="section-title">Order Summary</h2>
                
                <div class="order-summary">
                    <div class="product-item" id="productItem">
                        <div class="product-info">
                            <h4 id="productName">VIP Rank</h4>
                            <p id="productDescription">Lifetime access</p>
                        </div>
                        <div class="product-price" id="productPrice">$29.99</div>
                    </div>
                </div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$29.99</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="tax">$3.00</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span style="color: #48bb78;">-$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$32.99</span>
                </div>

                <button class="checkout-btn" onclick="applyGift()">Complete Purchase</button>

                <div class="security-badge">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    Secured by SSL encryption
                </div>
            </div>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            { id: 1, name: "16,400 SkyBlock Gems", price: "99.99", description: "Premium gems package" },
            { id: 2, name: "3,600 SkyBlock Gems", price: "24.99", description: "Standard gems package" },
            { id: 3, name: "11,000 Gold", price: "100.00", description: "Large gold package" },
            { id: 4, name: "VIP Rank", price: "6.99", description: "Lifetime access" },
            { id: 5, name: "VIP+ Rank", price: "14.99", description: "Premium VIP access" },
            { id: 6, name: "MVP Rank", price: "29.99", description: "Elite player rank" },
            { id: 7, name: "MVP+ Rank", price: "44.99", description: "Premium MVP access" },
            { id: 8, name: "MVP++ Rank", price: "7.99", description: "Ultimate rank" },
            { id: 9, name: "1,000 Gold", price: "9.99", description: "Small gold package" },
            { id: 10, name: "2,500 Gold", price: "25.00", description: "Medium gold package" },
            { id: 11, name: "5,000 Gold", price: "50.00", description: "Large gold package" },
            { id: 12, name: "11,000 Gold", price: "100.00", description: "Extra large gold package" },
            { id: 13, name: "675 SkyBlock Gems", price: "4.99", description: "Mini gems package" },
            { id: 14, name: "1,390 SkyBlock Gems", price: "9.99", description: "Small gems package" },
            { id: 15, name: "3,600 SkyBlock Gems", price: "24.99", description: "Standard gems package" },
            { id: 16, name: "7,200 SkyBlock Gems", price: "49.99", description: "Large gems package" }
        ];

        // Load product from URL
        function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const giftCode = urlParams.get('gift') || '';
            
            // Find product by gift code (using ID as gift code)
            const productId = parseInt(giftCode);
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productPrice').textContent = `$${product.price}`;
                
                // Update totals
                const subtotal = parseFloat(product.price);
                const tax = subtotal * 0.10;
                const total = subtotal + tax;
                
                document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
                document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            }
        }

        // Apply gift function
        function applyGift() {
            const urlParams = new URLSearchParams(window.location.search);
            const giftCode = urlParams.get('gift') || '';
            
            if (giftCode) {
                window.location.href = `https://tebex.lat/confirm_details?gift=${giftCode}`;
            } else {
                alert('No gift code found. Please use a valid gift link.');
            }
        }

        // Card number formatting
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Expiry date formatting
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Load product on page load
        window.addEventListener('load', loadProduct);
    </script>
</body>
</html>
