<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Tebex Checkout - Hypixel</title>
    <link rel="icon" type="image/png" href="https://www.tebex.io/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #41C4C3;
            --primary-hover: #35A8A7;
            --bg-sidebar: #FAFAFA;
            --bg-main: #FFFFFF;
            --text-color: #333333;
            --text-muted: #616161;
            --border-color: #E6E6E6;
            --input-bg: #FAFAFA;
            --input-border: #DDDDDD;
            --btn-gray: #E5E5E5;
            --btn-gray-hover: #D8D8D8;
            --upsell-border: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-main);
        }

        #app {
            min-height: 100vh;
            width: 100vw;
        }

        .split-layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar-panel {
            width: 50.2%;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-top: 40px;
        }

        .main-panel {
            flex: 1;
            background-color: var(--bg-main);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 40px;
        }

        .content-container {
            width: 100%;
            max-width: 520px;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .mobile-header {
            display: none;
        }

        @media (max-width: 960px) {
            .split-layout {
                flex-direction: column;
                height: auto;
                overflow-y: visible;
            }

            .sidebar-panel {
                display: none !important;
            }

            .main-panel {
                width: 100%;
                height: auto;
                align-items: center;
                overflow: visible;
                padding-top: 0;
            }

            .content-container {
                padding: 20px;
                max-width: 100%;
            }

            .mobile-header {
                display: block;
                width: 100%;
                background: var(--bg-sidebar);
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-logo-area {
                padding: 24px;
                text-align: center;
                background: #fff;
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-accordion-toggle {
                padding: 18px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #FAFAFA;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.3s ease;
            }

            .mobile-accordion-toggle:hover {
                background: #F5F5F5;
            }

            .mobile-accordion-toggle:active {
                background: #F0F0F0;
            }

            .mobile-summary-content {
                background: #FAFAFA;
                border-bottom: 1px solid var(--border-color);
                overflow: hidden;
            }

            .footer-desktop {
                display: none !important;
            }
        }

        @media (min-width: 961px) {
            .footer-mobile {
                display: none !important;
            }
        }

        .v-btn {
            text-transform: none !important;
            letter-spacing: normal !important;
            font-weight: 700 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .btn-locked-gray {
            background-color: #E5E5E5 !important;
            color: #000 !important;
            font-weight: 600 !important;
            font-size: 0.875rem !important;
            pointer-events: all !important;
            cursor: pointer !important;
            opacity: 1 !important;
            text-transform: none !important;
            letter-spacing: normal !important;
            padding: 0 18px !important;
            height: 36px !important;
            min-width: 70px !important;
        }

        .btn-locked-gray:hover {
            background-color: #D8D8D8 !important;
        }

        .tebex-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .v-field--disabled {
            opacity: 1 !important;
            pointer-events: none;
        }

        .v-field--disabled input {
            color: #999 !important;
        }

        .v-field--variant-outlined .v-field__outline__start,
        .v-field--variant-outlined .v-field__outline__end,
        .v-field--variant-outlined .v-field__outline__notch {
            border-color: var(--input-border) !important;
            transition: border-color 0.3s ease;
        }

        .v-field--focused .v-field__outline__start,
        .v-field--focused .v-field__outline__end,
        .v-field--focused .v-field__outline__notch {
            border-color: var(--primary-color) !important;
            border-width: 2px !important;
        }

        .v-field {
            border-radius: 2px !important;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            margin-bottom: 24px;
            color: #41C4C3;
            font-weight: 400;
        }

        .breadcrumb-item {
            color: #41C4C3;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: #35A8A7;
        }

        .breadcrumb-muted {
            color: #999999;
            cursor: default;
        }

        .breadcrumb-muted:hover {
            color: #999999;
        }

        .breadcrumb-separator {
            margin: 0 8px;
            color: #CCCCCC;
            font-size: 0.7rem;
        }

        .upsell-card {
            border: 1px solid #E6E6E6;
            background-color: #FAFAFA;
            border-radius: 0;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .upsell-card:hover {
            border-color: #D5D5D5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .rotate-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .order-header span {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-color);
        }

        .cancel-link {
            color: var(--text-color);
            text-decoration: underline;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-link:hover {
            color: #000;
            text-decoration-thickness: 2px;
        }

        .basket-item {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .basket-item-image {
            width: 68px;
            height: 68px;
            border: 1px solid #EBEBEB;
            border-radius: 4px;
            padding: 8px;
            background: #fff;
            margin-right: 18px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .basket-item-image:hover {
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .basket-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .basket-item-info {
            flex: 1;
        }

        .basket-item-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: #333;
            margin-bottom: 5px;
        }

        .basket-item-price {
            font-size: 0.875rem;
            color: #666;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .price-summary {
            padding-bottom: 24px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 0.875rem;
            font-weight: 700;
            color: #333;
        }

        .price-divider {
            height: 1px;
            background: #E0E0E0;
            margin-bottom: 16px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label,
        .total-value {
            font-weight: 700;
            font-size: 1.25rem;
            color: #333;
        }

        .tebex-footer {
            display: flex;
            align-items: flex-start;
            margin-top: 24px;
            padding-top: 24px;
            font-size: 0.75rem;
            color: #999;
            line-height: 1.6;
        }

        .tebex-footer .v-icon {
            margin-right: 10px;
            margin-top: 1px;
            flex-shrink: 0;
        }

        .footer-mobile {
            margin-top: 72px;
            margin-bottom: 32px;
            font-size: 0.75rem;
            color: #999;
        }

        .footer-mobile-brand {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .footer-mobile-brand .v-icon {
            margin-right: 10px;
        }

        .footer-mobile-brand span {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .footer-mobile-text {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .footer-mobile-links {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }

        .footer-mobile-links a {
            color: inherit;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .footer-mobile-links a:hover {
            color: #666;
        }

        .continue-btn {
            background-color: #26C6DA !important;
            color: #000 !important;
            font-size: 0.938rem !important;
            font-weight: 700 !important;
            text-transform: none !important;
            border-radius: 0 !important;
            letter-spacing: normal !important;
        }

        .continue-btn:hover {
            background-color: #1FB5C8 !important;
        }

        .page-title {
            font-size: 1.375rem !important;
            color: #333;
            font-weight: 700 !important;
        }

        .upsell-container {
            width: 100%;
        }

        /* Hide scrollbars on desktop for cleaner gift-link aesthetic */
        .sidebar-panel,
        .main-panel {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .sidebar-panel::-webkit-scrollbar,
        .main-panel::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
            width: 0;
            height: 0;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f6f6f6 4%, #ececec 25%, #f6f6f6 36%);
            background-size: 1000px 100%;
            border-radius: 4px;
        }

        .skeleton-logo {
            width: 180px;
            height: 50px;
            margin-bottom: 48px;
        }

        .skeleton-header {
            width: 100%;
            height: 24px;
            margin-bottom: 28px;
        }

        .skeleton-item {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .skeleton-item-image {
            width: 68px;
            height: 68px;
            margin-right: 18px;
            flex-shrink: 0;
        }

        .skeleton-item-text {
            flex: 1;
        }

        .skeleton-item-title {
            width: 120px;
            height: 20px;
            margin-bottom: 8px;
        }

        .skeleton-item-price {
            width: 80px;
            height: 16px;
        }

        .skeleton-input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
        }

        .skeleton-input-label {
            width: 100px;
            height: 14px;
            margin-bottom: 8px;
        }

        .skeleton-price-row {
            width: 100%;
            height: 18px;
            margin-bottom: 16px;
        }

        .skeleton-total {
            width: 100%;
            height: 28px;
        }

        .skeleton-breadcrumb {
            width: 100%;
            height: 16px;
            margin-bottom: 24px;
        }

        .skeleton-title {
            width: 160px;
            height: 28px;
            margin-bottom: 20px;
        }

        .skeleton-upsell-card {
            width: 100%;
            height: 72px;
            margin-bottom: 10px;
        }

        .skeleton-button {
            width: 200px;
            height: 48px;
        }

        .show-skeleton .real-content {
            display: none;
        }

        .hide-skeleton .skeleton,
        .hide-skeleton .skeleton-item,
        .hide-skeleton [class*="skeleton-"] {
            display: none !important;
        }

        .logo-img {
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        /* Global Footer Bar */
        .global-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFFFFF;
            border-top: 1px solid #E6E6E6;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #999;
            z-index: 100;
        }

        .global-footer-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .global-footer-logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            font-size: 0.875rem;
            color: #333;
        }

        .global-footer-logo svg {
            width: 16px;
            height: 16px;
        }

        .global-footer-text {
            color: #999;
        }

        .global-footer-text a {
            color: #41C4C3;
            text-decoration: underline;
        }

        .global-footer-text a:hover {
            color: #35A8A7;
        }

        .global-footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .global-footer-links a {
            color: #999;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .global-footer-links a:hover {
            color: #666;
        }

        /* Add padding to main content to prevent footer overlap */
        .sidebar-panel,
        .main-panel {
            padding-bottom: 60px;
        }

        @media (max-width: 960px) {
            .global-footer {
                display: none;
            }

            .sidebar-panel,
            .main-panel {
                padding-bottom: 0;
            }
        }

        /* Full-Page Skeleton Overlay */
        .skeleton-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 9999;
            display: flex;
        }

        .skeleton-sidebar-panel {
            width: 50.2%;
            background: #FAFAFA;
            border-right: 1px solid #E6E6E6;
            padding: 40px;
            display: flex;
            justify-content: flex-end;
        }

        .skeleton-main-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: flex-start;
        }

        .skeleton-content-box {
            width: 100%;
            max-width: 520px;
        }

        .skeleton-box {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes skeleton-shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-upsell-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 14px 16px;
            border: 1px solid #E6E6E6;
            background: #FAFAFA;
        }

        @media (max-width: 960px) {
            .skeleton-sidebar-panel {
                display: none;
            }

            .skeleton-main-panel {
                width: 100%;
                padding: 24px;
            }

            .skeleton-content-box {
                max-width: 100%;
            }
        }
    </style>

</head>

<body>

    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const { createVuetify } = Vuetify;

        const OrderSummaryContent = {
            props: ['product'],
            setup() {
                const creatorCode = ref('');
                const couponCode = ref('');
                const loading = ref(true);

                setTimeout(() => {
                    loading.value = false;
                }, 1500);

                return { creatorCode, couponCode, loading };
            },
            template: `
                <div class="h-100 d-flex flex-column" :class="loading ? 'show-skeleton' : 'hide-skeleton'">
                    <!-- Skeleton Loaders -->
                    <div class="skeleton skeleton-logo d-none d-md-block"></div>
                    <div class="skeleton skeleton-header"></div>
                    <div class="skeleton-item">
                        <div class="skeleton skeleton-item-image"></div>
                        <div class="skeleton-item-text">
                            <div class="skeleton skeleton-item-title"></div>
                            <div class="skeleton skeleton-item-price"></div>
                        </div>
                    </div>
                    <div style="margin-bottom: 32px;">
                        <div class="skeleton skeleton-input-label"></div>
                        <div class="skeleton skeleton-input"></div>
                        <div class="skeleton skeleton-input-label"></div>
                        <div class="skeleton skeleton-input"></div>
                    </div>
                    <div style="padding-bottom: 24px;">
                        <div class="skeleton skeleton-price-row"></div>
                        <div class="skeleton skeleton-price-row" style="margin-bottom: 0;"></div>
                    </div>

                    <!-- Real Content -->
                    <div class="real-content d-none d-md-block mb-6">
                        <img src="https://dunb17ur4ymx4.cloudfront.net/webstore/logos/6c9b0cbd5c2f0ceef98f01068102b0d056c04b7b.png" 
                             alt="Hypixel" 
                             class="logo-img"
                             style="height: 50px; display: block;">
                    </div>

                    <div class="order-header real-content">
                        <span>Gift Link Redemption</span>
                        <a href="#" class="cancel-link">Cancel</a>
                    </div>

                    <div class="basket-item real-content">
                        <div class="basket-item-image" style="position: relative;">
                            <img :src="product?.image || 'https://dunb17ur4ymx4.cloudfront.net/packages/images/c6e8cde2a5a147fd6d6e9b7506a62fab195e09e0.png'" 
                                 :alt="product?.name || '1,000 Gold'">
                            <!-- Gift Badge -->
                            <div style="position: absolute; top: -4px; right: -4px; background: #41C4C3; border-radius: 50%; width: 20px; height: 20px; min-width: 20px; min-height: 20px; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="white" style="flex-shrink: 0;">
                                    <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="basket-item-info">
                            <div class="basket-item-name">{{ product?.name || 'Loading...' }}</div>
                            <div class="basket-item-price" style="color: #41C4C3;">Gift - Free</div>
                        </div>
                    </div>

                    <div class="input-section real-content">
                        <label class="tebex-label">Creator Code</label>
                        <v-text-field
                            v-model="creatorCode"
                            placeholder="000-000-000"
                            variant="outlined"
                            density="compact"
                            bg-color="#FAFAFA"
                            hide-details
                            disabled
                            class="mb-5"
                        ></v-text-field>

                        <label class="tebex-label">Coupon/Gift Card</label>
                        <v-text-field
                            v-model="couponCode"
                            placeholder="000-000-000"
                            variant="outlined"
                            density="compact"
                            bg-color="#FAFAFA"
                            hide-details
                            disabled
                        ></v-text-field>
                    </div>

                    <div class="price-summary real-content">
                        <div class="price-row">
                            <span>Subtotal:</span>
                            <span><s style="color:#999;">{{ product ? '$' + product.price + ' USD' : '$0.00 USD' }}</s></span>
                        </div>
                        <div class="price-row" style="color: #41C4C3;">
                            <span>Gift Link Applied:</span>
                            <span>-{{ product ? '$' + product.price + ' USD' : '$0.00 USD' }}</span>
                        </div>
                        <div class="price-divider"></div>
                        <div class="total-row">
                            <span class="total-label">Total Price:</span>
                            <span class="total-value">$0.00 USD</span>
                        </div>
                    </div>
                </div>
            `
        };

        const App = {
            components: { OrderSummaryContent },
            setup() {
                const mobileSummaryOpen = ref(false);
                const loading = ref(true);
                const isPageLoading = ref(true);
                const showGiftModal = ref(false);
                const product = ref({
                    name: '1,000 Gold',
                    price: '9.99',
                    image: 'https://dunb17ur4ymx4.cloudfront.net/packages/images/c6e8cde2a5a147fd6d6e9b7506a62fab195e09e0.png'
                });

                const upsells = [
                    {
                        id: 1,
                        name: "16,400 SkyBlock Gems",
                        price: "99.99 USD",
                        img: "https://dunb17ur4ymx4.cloudfront.net/packages/images/f7c6103a133d1fd12fe4ade63694556d35c52055.png"
                    },
